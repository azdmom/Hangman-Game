<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>


</head>

<body>
    <header>Vintage Hangman</header>
    <div row>
        <div class="imgContent">
            <div class="col-md-5">
                <img src="assets/images/dress.jpg" alt="dress" class="img-circle">
                <script type="text/javascript">     
                </script>
                <audio autoplay="true" loop="true">
                    <source src="assets/javascript/LizPP.m4a" />
                </audio>
            </div>
        </div>
        <div class="gameContent">
            <div class="col-md-5">
                <div class="game">
                        <h1>Press any key to get started!</h1>
                        <p id="wins">Wins: 0</p>
                        <p id="currentWord"></p>
                        <p id="lettersGuessed">Letters Guessed:</p>
                        <div id="chances">Chances Left:</div>
                        
    
    <script src="assets/javascript/game.js"></script>
    
                    </script>
                </div>
            </div>
        </div>
    </div>

    <Footer>  Drita Dhami &copy; 2018</Footer>

</html>
